<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SILLY AI</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6ee7b7, #fbbf24);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    z-index: -2;
  }

  /* Particle overlay */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/demo/media/particles.png');
    opacity: 0.2;
    animation: float 60s linear infinite;
    z-index: -1;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes float {
    from { background-position: 0 0; }
    to { background-position: 10000px 10000px; }
  }

  /* Chat Widget */
  .chat-widget-container {
    width: 90%;
    max-width: 400px;
    height: 80vh;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .chat-widget-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  /* Header */
  .chat-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 20px;
    text-align: center;
    color: #fff;
    position: relative;
  }
  .chat-header h3 { margin: 0; font-size: 22px; font-weight: 600; }
  .chat-header p { margin: 5px 0; font-size: 14px; opacity: 0.9; }
  .chat-header select {
    padding: 6px 12px;
    border-radius: 12px;
    border: none;
    font-family: 'Poppins', sans-serif;
    margin-top: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .chat-header select:hover { transform: scale(1.05); }

  #settingsBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
    padding: 6px 12px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s, transform 0.2s;
  }
  #settingsBtn:hover { background: rgba(255,255,255,0.35); transform: rotate(20deg); }

  /* Chat log */
  #chat-log {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .message {
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 75%;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
    transition: transform 0.2s ease, opacity 0.3s ease;
  }
  .message:hover { transform: scale(1.03); }
  .message.user { background: #667eea; color: #fff; align-self: flex-end; border-bottom-right-radius: 6px; }
  .message.assistant { background: #e5e7eb; color: #111827; align-self: flex-start; border-bottom-left-radius: 6px; }

  /* Controls */
  .controls-container {
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    border-top: 1px solid #e5e7eb;
    background: rgba(255, 255, 255, 0.9);
  }
  #recordBtn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: #667eea;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
  }
  #recordBtn:hover { transform: scale(1.1); background: #5a67d8; box-shadow: 0 8px 20px rgba(102,126,234,0.4); }
  #recordBtn.recording { background: #e74c3c; animation: pulse 1.5s infinite; }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
    70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
  }

  #statusDisplay { font-size: 14px; color: #6b7280; text-align: center; }
</style>
</head>
<body>

<div class="chat-widget-container">
  <div class="chat-header">
    <h3>SILLY AI</h3>
    <p id="personaLabel">Your Fun Assistant</p>
    <select id="personaSelect">
      <option value="me">@sahilkulria27</option>
      <option value="cowboy">ü§† Cowboy</option>
      <option value="pirate">‚ò†Ô∏è Pirate</option>
      <option value="robot">ü§ñ Robot</option>
      <option value="teacher">üë©‚Äçüè´ Teacher</option>
    </select>
    <button id="settingsBtn">‚öôÔ∏è</button>
  </div>

  <div id="chat-log"></div>

  <div class="controls-container">
    <button id="recordBtn" aria-label="Record">üé§</button>
    <div id="statusDisplay">Ready to chat!</div>

</div>

<!-- Settings Modal -->

  <div class="modal-dialog modal-dialog-centered">

        <h5 class="modal-title">üîë API Key Settings</h5>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>

</html>
